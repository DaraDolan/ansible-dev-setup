---
# Git configuration defaults
# These can be overridden in group_vars, host_vars, or at runtime

# Set to false to skip git configuration entirely
configure_git: true

# Git user settings - override these for your personal preferences
git_user_name: "{{ ansible_user_id | title }}"
git_user_email: "{{ ansible_user_id }}@example.com"

# Git global settings
git_default_branch: "main"
git_pull_rebase: false

# Git configuration scope (global or local)
git_config_scope: "global"